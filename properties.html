<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Properties</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Real Estate App</a>
            <!-- Navigation links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="properties.html">Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointments.html">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="agents.html">Agents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Properties</h1>
        <!-- Property list -->
        <div class="row">
            <div class="col-md-6">
                <h3>List of Properties</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Property ID</th>
                            <th>Property Name</th>
                            <th>Type</th>
                            <th>Start Date</th>
                            <th>Price</th>
                            <!-- Add more columns as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample property row -->
                        <tr>
                            <td>1</td>
                            <td>Sample Property</td>
                            <td>Residential</td>
                            <td>2023-11-15</td>
                            <td>$500,000</td>
                            <!-- Add more columns as needed -->
                        </tr>
                        <!-- Iterate through properties and display here -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <!-- Property addition form -->
                <h3>Add New Property</h3>
                <form>
                    <div class="form-group">
                        <label for="propertyName">Property Name</label>
                        <input type="text" class="form-control" id="propertyName" placeholder="Enter Property Name">
                    </div>
                    <div class="form-group">
                        <label for="propertyType">Property Type</label>
                        <input type="text" class="form-control" id="propertyType" placeholder="Enter Property Type">
                    </div>
                    <div class="form-group">
                        <label for="propertySelect">Select Location</label>
                        <select class="form-control" id="propertySelect">
                            <!-- Options populated with available properties -->
                            <option value="property1">Location 1</option>
                            <option value="property2">Location 2</option>
                            <!-- Add more options dynamically from backend -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="StartDate">Start Date</label>
                        <input type="date" class="form-control" id="StartDate">
                    </div>
                    <div class="form-group">
                        <label for="propertyPrice">Price</label>
                        <input type="text" class="form-control" id="propertyPrice" placeholder="Enter Property Price">
                    </div>
                    <!-- Add more fields as per the initial information -->
                    <button type="submit" class="btn btn-primary">Add Property</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
